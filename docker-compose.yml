version: "3.7"

services: 
  creditoro_epg_poller:
    container_name: creditoro_epg_poller
    build: 
      context: .
      args:
        API_URL: ${API_URL}
        API_WEBURLTV2: ${API_WEBURLTV2}
        API_USER: ${API_USER}
        API_PASSWORD: ${API_PASSWORD}
      dockerfile: docker/Dockerfile
    env_file:
      - .env
    labels:
        # Run the EPG poller every 2 hours.
        - "job.epgpoll.schedule=* 2 * *"
        - "job.epgpoll.command="
